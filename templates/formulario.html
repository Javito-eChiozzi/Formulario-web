
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem 2rem;
            max-width: 1000px;
            margin: auto;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.2rem;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.4rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .full-width {
            grid-column: 1 / -1;
        }
        .botones {
            position: fixed;
            top: 1rem;
            right: 2rem;
            display: flex;
            gap: 0.5rem;
        }
        .botones a, .botones button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .botones a:hover, .botones button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="botones">
        <a href="/importar_excel">Importar Excel</a>
        <a href="/listado">Ver Listado</a>
        <a href="/descargar_excel">Descargar Excel</a>
    </div>
    <h1>Formulario de Clientes</h1>
    <form method="POST" action="/guardar">
        <div><label>Cliente</label><input type="text" name="Cliente"></div>
        <div>
            <label>Estado</label>
            <select name="Estado">
                <option value="">--</option>
                <option>Activo</option>
                <option>En Contacto</option>
                <option>Cotizado</option>
                <option>Inactivo</option>
            </select>
        </div>
        <div>
            <label>Rubro</label>
            <select name="Rubro">
                <option value="">--</option>
                <option>Aceite</option>
                <option>Alimentos</option>
                <option>Baterías</option>
                <option>Bebidas</option>
                <option>Chacinados</option>
                <option>Conservas</option>
                <option>Dulces y Mermeladas</option>
                <option>Especias</option>
                <option>Frutas</option>
                <option>Laboratorio</option>
                <option>Limpieza</option>
                <option>Lácteos</option>
                <option>Perfumería</option>
                <option>Otro</option>
            </select>
        </div>
        <div><label>Teléfono</label><input type="text" name="Teléfono"></div>
        <div><label>Mail</label><input type="email" name="Mail"></div>
        <div class="full-width"><label>Comentario</label><textarea name="Comentario"></textarea></div>
        <div><label>Zona</label><input type="text" name="Zona"></div>
        <div><label>Domicilio</label><input type="text" name="Domicilio"></div>
        <div><label>Localidad</label><input type="text" name="Localidad"></div>
        <div>
            <label>Provincia</label>
            <select name="Provincia">
                <option value="">--</option>
                <option>Buenos Aires</option>
                <option>CABA</option>
                <option>Catamarca</option>
                <option>Chaco</option>
                <option>Chubut</option>
                <option>Córdoba</option>
                <option>Corrientes</option>
                <option>Entre Ríos</option>
                <option>Formosa</option>
                <option>Jujuy</option>
                <option>La Pampa</option>
                <option>La Rioja</option>
                <option>Mendoza</option>
                <option>Misiones</option>
                <option>Neuquén</option>
                <option>Río Negro</option>
                <option>Salta</option>
                <option>San Juan</option>
                <option>San Luis</option>
                <option>Santa Cruz</option>
                <option>Santa Fe</option>
                <option>Santiago del Estero</option>
                <option>Tierra del Fuego</option>
                <option>Tucumán</option>
            </select>
        </div>
        <div>
            <label>Comercial</label>
            <select name="Comercial">
                <option value="">--</option>
                <option>Jorge Daniel</option>
                <option>Carla</option>
                <option>Horacio</option>
                <option>Andrés</option>
                <option>Javier</option>
            </select>
        </div>
        <div><label>Contacto</label><input type="text" name="Contacto"></div>
        <div><label>Departamento Oficina</label><input type="text" name="Departamento Oficina"></div>
        <div><label>Último contacto</label><input type="date" name="Último contacto"></div>
        <div class="full-width"><button type="submit">Guardar Cliente</button></div>
    </form>
</body>
</html>
